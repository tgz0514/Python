<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-元素的显示或隐藏</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;

            /* 隐藏后不显示  而且原本的位置也不再占有 */
            display: none;
            /* 占位置隐藏 */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>

    <input type="button" value="按钮">
</body>
</html>
