    <title>09-jQuery中的事件</title>
    <script src="./js/jquery-1.12.4.min.js"></script>

    <script>
        
        // 加载完成
        $(function(){
            // 获取input标签
            var $Btn = $('input');
            // input标签绑定事件
            $Btn.click(function(){
                alert('点我哈哈哈')
            });

            var $List = $('.list li');

            // 把所有li标签都绑定事件
            $List.click(function(){
            // this 在事件中 它表示谁触发的事件就表示谁 默认是js对象
            // 把js对象转成jQuery中的对象  用$() 包装就可以.
            // this 就好比是pyhthon中的面向对象中的self.

              $(this).css({'color':'red'});  //点击那个变红那个,

                // $List.css({'color':'red'});  //点击一下所有的li标签都变红
                // 弹出点击的是第几个li标签
                alert($(this).index());
                // alert($List.index());    //每次都弹出第一个索引0
            })

        })

                // index() 获取当前标签在它的直接父级中它是第几个儿子 从0开始
         
       
    </script>
</head>
<body>
