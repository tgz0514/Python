<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13-jQuery中的动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;

            margin: 0 auto;
        }
    </style>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.color.js"></script>
    <script>
        // 界面加载完成
     $(function(){
         var $Div = $('.box');
         $Div.animate({'width':'100%','height':'400px','background-color':'red'},
         2000,function () {
             $Div.animate({'width':'200px','height':'200px','backgroundColor':'green'},2000
             );
     });
        
     });

    
            // 动画函数 
            /* 
            第一个参数: {} 动画属性 css属性
            第二个参数:  动画持续时间   毫秒
            第三个参数:  swing  linear   默认不传就是用 swing
            第四个参数:  动画执行完成后的回调函数,
            作为参数的函数就叫回调函数,由父级函数自动调用
            */
          
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
