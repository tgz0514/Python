<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>00-jQuery动画</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $div1 = $('.box1'),
            $div2 = $('.box2');

            // 参数1:动画属性 CSS中属性 {}  多个属性之间用逗号隔开
            // 参数2:动画持续时间 毫秒
            // 参数3:默认可以不写  默认值就是swing 曲线    linear 匀速
            // 参数4:动画执行完成后的回调
            $div1.animate({'width':1000},2000,'swing',function () {
                console.log('div1动画执行完成');
                // alert('div1');
            })

            $div2.animate({'width':1000},2000,'linear',function () {
                console.log('div2动画执行完成');
                // alert('div2');
            })
        })
    </script>
</head>
<body>
    <div class="box1"></div>
    <br>
    <div class="box2"></div>
</body>
</html>
