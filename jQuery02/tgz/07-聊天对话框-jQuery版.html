<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-聊天对话框</title>
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
            overflow: hidden;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
            margin-top: 6px;

        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // 1.获取相应标签
            var $words = $('#words'),  //用于更新聊天内容显示
            $who = $('#who'),           //用于判定是谁在说
            $messageInp = $('#talkwords'),  //用于获取用户输入的信息
            $sendBtn = $('#talksub');       //点击发送

            // 2.给发送按钮添加点击事件
            $sendBtn.click(function () {
                // 3.获取文档输入框中的value
                // 第一种写法(推荐)
                var sMessageCon = $messageInp.val();
                // 第二种写法
                // var sMessageCon = $messageInp.prop('value');
                // var sMessageCon = $messageInp.val();

                // 4.判断当前文本输入框是否输入的内容
                    if(sMessageCon == ''){
                        alert('请输入内容');
                        return;

                    }

                // if (sMessageCon == '') {
                //     alert('请输入输入!');
                //     // 如果没有输入消息内容 什么代码就不让它执行了
                //     return;
                // }

                // 5.把消息内容显示出来
                var sStr = '';
                // // 5.1 判断消息类型 是A说还是B说
                if ($who.val()=='0'){
                    sStr ='<div class="atalk"><span>'+ sMessageCon +'</span></div>'
                }else {
                    sStr = '<div class="btalk"><span>'+ sMessageCon +'</span></div>'
                }
                // if ($who.val() == '0') { // 是A说
                //     sStr = '<div class="atalk"><span>A说：'+ sMessageCon +'</span></div>';
                // } else {   // B说
                //     sStr = '<div class="btalk"><span>B说：'+ sMessageCon +'</span></div>';
                // }
// sStr =  '<div class='+ (($who.val() == '0') ? '"atalk"><span>A' : '"btalk"><span>B') +'说：'+ sMessageCon +'</span></div>' 
                // 修改标签里面包裹的内容   /让消息显示出来
                //  重新修改标签里面包裹内容时 注意拼接之前的旧消息
                $words.html($words.html() + sStr);
                // $words.html($words.html() + sStr);

                // 6.消息发送完成之后清空输入框中的文字
                $messageInp.val('');
                // $messageInp.val('');

            })


        })

       
    </script>
 
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span>A说：吃饭了吗？</span></div>
            <div class="btalk"><span>B说：还没呢，你呢？</span></div>
         
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
