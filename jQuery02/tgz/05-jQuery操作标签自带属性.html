    <title>05-jQuery操作标签自带属性</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $div = $('.box'),
            $a1 = $('a'),
            $input = $('inupt');

            // 获取标签自带属性的值,prop()不能获取自定义属性
            // alert($div.prop('xxx'));  //弹出undefined
            // alert($a1.prop('href'));
            
            $div.click(function(){
                // alert($input.prop('value')); //为什么不弹出
                 // 给属性去赋值都会覆盖旧值
                 $div.prop({'class':'box1'});

                 $a1.prop({'href':'http://www.baidu.com','title':'这是百度'});
                
                // $input.prop({'value':'15645'});
                // alert($input.val())   //失败
                // alert($input.val('12311'));
                alert(  $div.attr('xxx'));
            })

        })
    </script>
